<section class="container-fluid">
	<div class="row">
		<div class="title">
			<h1>Efetuar uma Venda</h1>
		</div>
		<div>
			<form ng-submit="salescreateVm.save(salescreateVm.sales)">
				<div class="list-group">
					<a href="" class="list-group-item" ng-repeat="product in salescreateVm.products" >
						{{product.name}}, {{product.value | currency:"R$"}} / {{product.type}} 
						<input type="number" 
						max="{{product.amount}}" 
						min="1"
						placeholder="Quantidade no mÃ¡ximo {{product.amount}}" 
						ng-model="product.salesAmount" 
						ng-change="salescreateVm.calculateTotal()" 
						class="form-control">
					</a>
				</div>
	  
		        <p>Total: {{salescreateVm.sales.total | currency:"R$"}}</p>
		        <input type="submit" class="btn btn-default btn-success btn-lg" id="description">
	       	</form>
		</div>
	</div>
</section>
